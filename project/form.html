     </header>
    <main>
        <h1>Contact Us</h1>
        <form method="get" action="thanks.html" class="wf1">
            <fieldset>
                <legend>Customer Information</legend>
                <!-- Every input needs to consider six things:
                 The input type: text, numbers or date and or selection a list.
                 The name of the input, each name must be unique.
                 User instructions. 
                 Value.
                 requored or not
                 Placeholder.-->
                <label>First Name* <input type="text" name="fname" required></label>
                <label>Last Name* <input type="text" name="lname" required></label>
                <!-- Change the type to tel for telephone numbers -->
                <label>Phone <input type="tel" name="phone" placeholder="0123456789"></label>
                <label>Email* <input type="email" name="email" placeholder="someone@someone.com" required></label>
                <label>Website <input type="url" name="url" placeholder="https://"></label>
            </fieldset>
            <fieldset>
                <legend>Business Information</legend>
                <!-- radio group -->
                <div>Audience</div>
                <!-- Para que en una lista de botonnes solo se pueda seleccionar uno solo se debe poner el mismo name en todos los botones. -->
                <label><input type="radio" name="audience" value="beginner"> Personal purchase</label>
                <label><input type="radio" name="audience" value="intermidiate">Wholesale purchase</label>
                <label><input type="radio" name="audience" value="advance"> Buy as a gift</label>
    
                <!-- Creating a checbox -->
                <div>Prefered Brands</div>
                <label><input type="checkbox" name="editing" value="yes"> Samsung</label>
                <label><input type="checkbox" name="code" value="yes"> Xioami</label>
                <label><input type="checkbox" name="process" value="yes"> Apple</label>
                <label><input type="checkbox" name="client" value="yes"> Infinix</label>
    
            </fieldset>
    
            <fieldset>
                <legend>Contact availability</legend>
                <label>Contact Date <input type="date" name="completeDate"></label>
                <label>Contact time
                    <select name="subject" id="subject">
    
                        <option value="">Please Select &#9662;</option>
    
                        <option value="software">9:00 AM - 12:00 AM</option>
                        <option value="creative">13:00 PM - 3:00 PM</option>
                        <option value="info">3:00 PM - 5:00 PM</option>
                        <option value="data">5:00 PM - 7:00 PM</option>
                        
                    </select>
                </label>

    
            </fieldset>
    
            <input id="submit" type="submit" value="Propose Availability">
    
        </form>
    </main>
